<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="card-container">
        <div class="header">
            <div class="title">
                <span class="first">Calcu</span><span class="last">lator</span>
                <div class="fa fa-calculator"></div>
            </div>
        </div>
        <div id="screen"></div>
        <div class="panel">
            <div class="row">
                <div class="col"><button class="clear">C</button></div>
                <div class="col"><button class="operator">^</button></div>
                <div class="col"><button class="operator">%</button></div>
                <div class="col"><button class="operator">/</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="number">7</button></div>
                <div class="col"><button class="number">8</button></div>
                <div class="col"><button class="number">9</button></div>
                <div class="col"><button class="operator">x</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="number">4</button></div>
                <div class="col"><button class="number">5</button></div>
                <div class="col"><button class="number">6</button></div>
                <div class="col"><button class="operator">-</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="number">1</button></div>
                <div class="col"><button class="number">2</button></div>
                <div class="col"><button class="number">3</button></div>
                <div class="col"><button class="operator">+</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="clear">AC</button></div>
                <div class="col"><button class="number">0</button></div>
                <div class="col"><button class="number">.</button></div>
                <div class="col"><button id="equals">=</button></div>
            </div>
        </div>
    </div>
    <script  type="text/javascript" src="js/main.js"></script>
</body>
</html>
