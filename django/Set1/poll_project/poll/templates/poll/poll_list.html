{% extends 'poll/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
    <h3 class="card-title">Availabe Polls</h3>
    </div>
    {% for poll in polls %}
    <div class="card-body home">
        <h5 class="card-title">{{poll.question}}</h5>
        <div class="action">
            <a href="{% url 'vote' poll.id %}" class="btn btn-primary">Vote</a>
            <a href="{% url 'results' poll.id %}" class="btn btn-success">Results</a>
        </div>
    </div>
    <hr>
    {% endfor %}
</div>
{% endblock %}
